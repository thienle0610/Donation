         <div class="form">
            <form class="form-horizontal" method="POST" onsubmit="">
                <h4 class="text-center py-3">Donation Form</h4> 
                <!-- Full name -->
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label class="control-label" for="firstname">*First Name:</label>
                            <input type="text" class="form-control" id="fn"  required>
                            <div class="clear"></div>
                        </div>
                    
                        <div class="col-md-6">
                            <label class="control-label" for="lastname">*Last Name:</label>
                            <input type="text" class="form-control" id="ln"  required>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>  

                <!-- Email & Phone number -->
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label class="control-label" for="phonenumber">Phone Number:</label>
                            <input type="tel" class="form-control" id="pn" placeholder="(000)-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            <div class="clear"></div>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="control-label" for="email">*Email:</label>              
                            <input type="email" class="form-control" id="email" placeholder="id@example.com" required>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>

                <!-- Address & State -->
                 <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label class="control-label" for="address">*Address:</label>
                            <input type="text" class="form-control" id="address"  required>
                            <div class="clear"></div>
                        </div>
    
                        <div class="col-md-6">
                            <label class="control-label" for="state">State:</label>
                            <input type="text" class="form-control" id="state"  required>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div> 
                

                <!-- City and Donation Type -->
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label class="control-label" for="city">City:</label>
                            <div id="opt">
                                    <select class="form-control">
                                        <option value="1">Canada</option>
                                        <option value="2">USA</option>
                                        <option value="3">Australia</option>
                                    </select>
                            </div>
                            
                            <div class="clear"></div>
                        </div>
                        
                            
                        <div class="col-md-6">
                            <label class="control-label" for="dotype">Donation type:</label>
                            <div id="opt">
                                    <select class="form-control">
                                        <option value="1">One-time</option>
                                        <option value="2">Monthly</option>
                                    </select>
                            </div>
                            
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                

                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label class="control-label" for="optionfordonation">Donate:</label>
                            <div class="radio">
                            <label><input type="radio" name="optradio" >$50</label>
                            </div>
                            <div class="radio">
                            <label><input type="radio" name="optradio" >$100</label>
                            </div>
                            <div class="radio">
                            <label><input type="radio" name="optradio" >$150</label>
                            </div>
                            <div class="radio">
                            <label><input type="radio" name="optradio" >$200</label>
                            </div>
                            <div class="radio">
                            <label><input type="radio" name="optradio" > Other Amount</label>
                            <input type="number" id="amount" name="amount" style="max-width: 40;" placeholder="$" class="form-control"/>
                            </div>

                            <div class="clear"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="control-label" for="card">Card Number:</label>              
                            <input type="number" class="form-control" id="card" placeholder="Enter your card number" required>
                            <div class="clear"></div>
                            <label class="control-label" for="exdate">Expire date:</label>              
                            <input type="date" class="form-control" id="exdate" placeholder="mm/yy" required>
                            <div class="clear"></div>
                            <label class="control-label" for="cvc">CVC:</label>              
                            <input type="cvc" class="form-control" id="cvc" placeholder="3 or 4 digits" required>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                <div class="bttn">
                    <input id="submit" type="submit" class="btn btn-info" onclick="store()">  
                </div>
                </div>
            </form>
        </div>
