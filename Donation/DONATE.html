</head>
<body>
    <div class="content">
        <header>
            <div class="img-container">
                <img src="logo.png"  class="center" alt="logo"/>
            </div>
            <nav class="navbar navbar-inverse">
                      <div class="container-fluid">
                      <ul class="nav navbar-nav">

                      </ul>
                      </div>
            </nav>
        </header>

        <div>
            <form class="form-horizontal" method="POST" onsubmit="">
                <h4 class="col-sm-offset-2">Donation Form</h4>
                <div class="form-group">
                <label class="control-label col-sm-2" for="firstname">*First Name:</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="fn"  required>
                </div>
                </div>
                <div class="form-group">
                <label class="control-label col-sm-2" for="lastname">*Last Name:</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="ln"  required>
                </div>
                </div>
                <div class="form-group">
                <label class="control-label col-sm-2" for="phonenumber">Phone Number:</label>
                <div class="col-sm-4">
                <input type="tel" class="form-control" id="pn" placeholder="(000)-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                </div>
                <div class="form-group">
                <label class="control-label col-sm-2" for="email">*Email:</label>
                <div class="col-sm-4">
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                </div>
                <div class="form-group">
                <label class="control-label col-sm-2" for="optionfordonation">Donate:</label>
                <div class="col-sm-4">
                <div class="radio">
                <label><input type="radio" name="optradio" >$50</label>
                </div>
                <div class="radio">
                <label><input type="radio" name="optradio" >$100</label>
                </div>
                <div class="radio">
                <label><input type="radio" name="optradio" >$150</label>
                </div>
                <div class="radio">
                <label><input type="radio" name="optradio" >$200</label>
                </div>
                <div class="radio">
                <label><input type="radio" name="optradio" > Other Amount</label>
                <input type="number" id="amount" name="amount" style="max-width: 40;" placeholder="$" class="form-control"/>
                </div>
                </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input id="submit" type="submit" class="btn btn-info" onclick="store()">  
                </div>
                </div>
            </form>
        </div>
